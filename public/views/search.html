
<!-- Search View -->
<div class="search">

  <!-- Main Column -->
  <div class="col-md-12 search__input">
    <h1>Enter a URL.</h1>

    <form role="form" ng-submit="getSiteInfo()">
      <div class="form-group">
        <input type="text" ng-model="siteURL" class="form-control" placeholder="http://xkcd.com">
      </div>
    </form>

    <h3>{{errorMessage}}</h3>
  </div>
  
</div>
