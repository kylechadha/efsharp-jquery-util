
<!-- Search View -->
<div class="search">

  <div class="col-sm-4 col-sm-offset-4">

    <h1 class="search__header">Enter a URL</h1>

    <form role="form" ng-submit="getSiteInfo()">
      <div class="form-group">
        <div class="input-group">
          <!-- <input type="text" ng-model="siteURL" class="form-control"> -->
          <input type="text" ng-model="siteURL" class="form-control" ng-keyup="validateURL()">
          <div class="input-group-addon"><i ng-show="!validURL" class="fa fa-search search__icon--default"></i><i ng-show="validURL" class="fa fa-check search__icon--valid"></i></div>
        </div>
        <div class="form-icon"></div>

      </div>
    </form>

    <h4>{{errorMessage}}</h3>

    <div class="search__results">
      {{searchResults}}
    </div>

  </div>
  
</div>
